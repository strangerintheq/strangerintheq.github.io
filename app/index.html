<html lang="en">

<body>
<style>
    body {
        margin: 0;
        overflow: hidden;
        font-family: Arial, sans-serif;
    }
    .palette {
        line-height: 0;
        width: 300px;
        padding-left: 5px;
        cursor: pointer;
        pointer-events: all;
    }
    .color-name {
        display: inline-block;
        width: 100px;
        line-height: 25px;
        height: 25px;
        vertical-align: top;
    }
    .app {
        display: grid;
        grid-template-columns: 0.5fr 0.5fr;
        grid-template-rows: 1fr;
        height: 100vh;
        width: 100vw;
    }
    .features {
        height: 200px;
        border: 0;
        font-size: 20px;
    }
    .fullscreen {
        width: 100vw;
        height: 100vh;
        border: 0;
        grid-column: 1/3;
        grid-row: 1;
    }
    .gui-left {
        grid-column: 1;
        grid-row: 1;
        pointer-events: none;
        padding: 5px;
        border: 0;
    }
    .gui-right {
        grid-column: 2;
        grid-row: 1;
        pointer-events: none;
        padding: 5px;
        border: 0;
        display: flex;
        flex-direction: row-reverse;
    }
    button {
        pointer-events: all;
        padding: 0;
        line-height: 0;
        margin: 5px;
    }
    .bookmark {
        text-align: left;
        width: 200px;
        pointer-events: all;
        cursor: pointer;
        padding: 5px;
        overflow: hidden;
        user-select: none;
        display: inline-block;
    }
    button {
        user-focus: none;
    }
</style>
<script src="monitor.js"></script>
</body>
</html>
