<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<style>
    body {
        margin: 0;
        overflow: hidden;
        font-family: Arial, sans-serif;
    }
    .palette {
        line-height: 0;
        width: 300px;
        padding-left: 5px;
        cursor: pointer;
        pointer-events: all;
    }
    .color-name {
        display: inline-block;
        width: 100px;
        line-height: 25px;
        height: 25px;
        vertical-align: top;
    }
    .app {
        display: grid;
        grid-template-columns: 1fr;
        grid-template-rows: 1fr;
        height: 100vh;
        width: 100vw;
    }
    .features {
        height: 200px;
        border: 0;
    }
    .fullscreen {
        width: 100vw;
        height: 100vh;
        border: 0;
        grid-column: 1;
        grid-row: 1;
    }
    .gui {
        pointer-events: none;
        padding: 5px;
    }
    input, button {
        pointer-events: all;
    }
</style>
<script src="monitor.js"></script>
</body>
</html>
