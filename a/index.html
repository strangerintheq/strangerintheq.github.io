<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ambient Generator â€“ Shendrik</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(ellipse at center, #0d0d0d 0%, #000000 100%);
      color: white;
      font-family: 'Helvetica Neue', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
    }
    h1 {
      font-weight: 300;
      margin-bottom: 0.5em;
      opacity: 0.8;
    }
    button {
      background: none;
      border: 2px solid white;
      color: white;
      padding: 0.6em 2em;
      border-radius: 40px;
      font-size: 1.1em;
      cursor: pointer;
      margin-top: 1em;
    }
    button:hover {
      background: white;
      color: #000;
    }
  </style>
</head>
<body>
<h1>Breathe. Release. Awaken.</h1>
<button onclick="startAmbient()">Start</button>
<script>
  let ctx;
  function startAmbient() {
    if (!ctx) ctx = new (window.AudioContext || window.webkitAudioContext)();

    // Drone Layer
    const droneOsc = ctx.createOscillator();
    const droneGain = ctx.createGain();
    droneOsc.type = 'sine';
    droneOsc.frequency.setValueAtTime(60, ctx.currentTime); // base drone freq
    droneGain.gain.setValueAtTime(0.06, ctx.currentTime);
    droneOsc.connect(droneGain).connect(ctx.destination);
    droneOsc.start();

    // LFO for subtle modulation of drone
    const lfo = ctx.createOscillator();
    const lfoGain = ctx.createGain();
    lfo.frequency.setValueAtTime(0.01, ctx.currentTime);
    lfoGain.gain.setValueAtTime(20, ctx.currentTime);
    lfo.connect(lfoGain);
    lfoGain.connect(droneOsc.frequency);
    lfo.start();

    function createPad(freq) {
      const osc = ctx.createOscillator();
      osc.type = 'sine';
      osc.frequency.setValueAtTime(freq, ctx.currentTime);

      const gain = ctx.createGain();
      gain.gain.setValueAtTime(0, ctx.currentTime);
      gain.gain.linearRampToValueAtTime(0.08, ctx.currentTime + 10);

      osc.connect(gain).connect(ctx.destination);
      osc.start();

      setTimeout(() => {
        gain.gain.linearRampToValueAtTime(0, ctx.currentTime + 10);
        osc.stop(ctx.currentTime + 10);
      }, Math.random() * 3000 + 2000);
    }

    function loop() {
      const freq = 80 + Math.random() * 120;
      createPad(freq);
      setTimeout(loop, Math.random() * 10000 + 5000);
    }

    loop();
  }
</script>
</body>
</html>
