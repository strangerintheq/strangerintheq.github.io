<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stranger in the Q</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">

    <style>

        * {
            margin: 0;
            padding: 0;
            font-weight: unset;
            box-sizing: border-box;
        }

        body {
            font-family: "Inter", sans-serif;
            overscroll-behavior: none;
            margin: 0;
            text-align: center;
            overflow-x: hidden;

            --base-size: min(1200px, 100vw);
        }

        h1, .fs06 { font-size: calc(var(--base-size) * 0.06); }
        h2, .fs03 { font-size: calc(var(--base-size) * 0.03); }
        h3, .fs02 { font-size: calc(var(--base-size) * 0.02); }
        h4, .fs015 { font-size: calc(var(--base-size) * 0.015); }

        /* */

        .content-wrapper {
            max-width: var(--base-size);
            margin: 0 calc(50vw - calc(var(--base-size) * 0.5));
            padding: 0 calc(var(--base-size) * 0.1);
            overflow: visible;
        }

        .project-thumbnail {
            background-size: cover;
            background-position: center center;
            display: flex;
            box-shadow: 0 0 5px 0 #9c9898;
        }
        .project-thumbnail:hover .project-info {
            opacity: 0.7;
        }
        .project-info {
            width: 100%;
            height: 20%;
            align-self: flex-end;
            opacity: 0;
            transition: 100ms;
            background: #eee;
        }

        .avatar {
            width: calc(var(--base-size) * 0.25);
            height: calc(var(--base-size) * 0.25);
            border-radius: 50%;
        }

        /* old */

        .text {
            margin: calc(var(--base-size) * 0.025) calc(var(--base-size) * 0.1);
            text-align: justify;
            font-size:  calc(var(--base-size) * 0.02);
        }

        section {
            padding-top: calc(var(--base-size) * 0.025);
            padding-bottom: calc(var(--base-size) * 0.025);
        }

        @keyframes rotate {
            0% {
                transform: rotate(-30deg)
            }
            50% {
                transform: rotate(-8deg)
            }
            100% {
                transform: rotate(-30deg)
            }
        }

        .header-img-wrapper {
            width: 100vw;
            height: 30vw;
            overflow: hidden;
            margin-bottom: -10vw;
        }

        .header-img {
            animation: rotate 200s infinite;
            width: 100vw;
            height: 100vw;
            margin-top: -75vw;
            background: url("img/bg.png") no-repeat bottom center;
            background-size: 100% 100%;
        }

        .footer-img {
            width: 100vw;
            height: 100vw;
            background-size: contain;
            background: radial-gradient(circle at 50% -170%, #ffffffff 65%, #ffffff00 72%),
            url("img/bg.png") no-repeat 50% 50%;
            background-size: 100% 100%;
        }

        .footer-img-wrapper {
            margin-top: -15vw;
            width: 100vw;
            height: 30vw;
            overflow: hidden;
        }

        .separator {
            height: calc(100vw * 0.025);
            width: calc(100vw * 0.025);
        }

        .slider {
            font-size: 0;
            overflow-x: scroll;
            overflow-y: hidden;
        }

        .ico-6 {
            max-width: calc(var(--base-size) * 0.06)
        }

        .ico-4 {
            max-width: calc(var(--base-size) * 0.04)
        }

        .dark {
            background: linear-gradient(180deg,
            #fff ,
            #f4f4f4 calc(var(--base-size) * 0.01),
            #fff calc(var(--base-size) * 0.15)
            );
        }
    </style>
</head>
<body>
<script src="index.js" type="module"></script>
</body>
</html>
