<!DOCTYPE html>
<html lang="en">
<head>
    <title>Fractal Explorer v0.0.2</title>
    <script src="gl.js"></script>
    <script src="mouse.js"></script>
    <script src="ui.js"></script>


    <script type="text/javascript" src="//vk.com/js/api/openapi.js?146"></script>
    <script type="text/javascript">
        VK.init({apiId: 6172959, onlyWidgets: true});
    </script>

</head>
<body style="margin: 0; overflow: hidden">
    <script src="explorer.js"></script>
    <div id="vk_comments_browse" style="position: absolute; right: 0; top: 0; opacity: 0.7"></div>
    <div id="vk_comments" style="position: absolute; right: 0; bottom: 0; opacity: 0.7"></div>
    <script type="text/javascript">
        VK.Widgets.CommentsBrowse('vk_comments_browse', {width: 150, limit: 20, mini: 1});
        VK.Widgets.Comments("vk_comments", {limit: 10, width: 150,  mini: 1, attach: "*"});
    </script>
</body>
</html>
