                    hash = forceHash

            (() => {

                let gui;

                function ensureGui() {
                    if (gui) return
                    gui = document.createElement('div')
                    gui.style.padding = '5px'
                    let s = (Math.min(innerWidth, innerHeight) + 10) + 'px'
                    let vert = innerHeight > innerWidth
                    gui.style.top = vert ? s : '5px'
                    gui.style.left = vert ? '5px' : s
                    gui.style.position = 'fixed'
                    document.body.append(gui)
                }

                function el(type, content){
                    ensureGui()
                    const elem = document.createElement(type)
                    if (content) {
                        elem.innerHTML = content
                    }
                    elem.style.display = 'block'
                    elem.style.marginBottom = '5px'
                    gui.append(elem)
                    return elem

                        fn()
                    }

                    try {

                        document.location.reload()
                    });

                    })

                        let hashIndex = localStorage.getItem('hashIndex')
                        if (hashIndex === null) {
                            hashIndex = 0
                        } else {
                            hashIndex = (+hashIndex) - 1;
                            if (hashIndex == -1)
                                hashIndex = 59
                        }
                        localStorage.setItem('hashIndex', hashIndex)
                        newArtBlocksToken(ropsten[hashIndex])
                        document.location.reload()
                    })



                    guiBtn('next ropsten hash', () => {
                        let hashIndex = localStorage.getItem('hashIndex')
                        if (hashIndex === null) {
                            hashIndex = 0
                        } else {
                            hashIndex = (+hashIndex) + 1;
                            if (hashIndex == 60)
                                hashIndex = 0
                        }
                        localStorage.setItem('hashIndex', hashIndex)
                        newArtBlocksToken(ropsten[hashIndex])
                        document.location.reload()
                    })

                    features(JSON.parse(localStorage.getItem('ab-token')));

                }, 100)

            })();
