<!DOCTYPE html>
<html lang="en">
<head>
<script>
    let hash = "0x" + [...Array(64)].map(() => (Math.random() * 16 | 0).toString(16)).join("");
    let href = document.location.href;
    if (href.includes("="))
        hash = href.split("=")[1]
    window.tokenData = {hash};
</script>
<script src="index.js"></script>
</head>
<body style="margin: 0; overflow: hidden;display: flex; ">
</body>
</html>
